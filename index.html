<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in - Nice</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                   <img src="img/pexels-artem-saranin-1496372.jpg" alt="Nice">
                </div>
               <form>
                <div>
                    <label>email or user name</label>
                    <input type="text" class="text-input" />
                </div>
                <div>
                    <label>password</label>
                    <input type="password" class="text-input" />
                </div>
                    <button type="submit" class="primary-btn">Sign In</button>
               </form>
               <div class="Links">
                <a href="#">Forgot password</a>
                <a href="#">Sign in with company or school</a>
               </div>
               <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
               </div>
               <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, Nice All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Private Policy</a> 
                </div>
            </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-content">Lets create the future 
                <strong></strong></h1>
                <a href="#" class="secondary-btn">Start a free 10-day trial</a>
            </div>
        </div>
    </div>
</body>
</html>
