<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive login form using html and css only</title>
</head>
<body>
  <div class="login-box">
    <form action="">
        <h2>login</h2>
        <div class="input-box">
            <span class="icon"></span>
            <input type="email" required>
            <label>email</label>
        </div>
        <div class="input-box">
            <span class="icon"></span>
            <input type="password" required>
            <label>password</label>
    </form>
  </div>  
</body>
</html>
