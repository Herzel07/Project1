<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

        <fieldset>
            <label for="first-name">First Name: <input id="first-name" /></label>
            <label for="last-name">Last Name: <input id="last-name" /></label>
            <label for="email">Email: <input id="email" /></label>
            <label for="new-password">Password: <input id="new-password" /></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    </form>

</body>
</html>
