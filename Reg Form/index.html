<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

        <fieldset>
            <label type="text" for="first-name">First Name: 
              <input id="first-name" required  name="first-name"/></label>
            <label type="text" for="last-name">Last Name: 
              <input id="last-name" required  name="last-name"/></label>
            <label for="email">Email: 
              <input type="email" name="email" id="email" required /></label>
            <label for="new-password">Password: 
              <input type="password" name="new-password" id="new-password" pattern="[a-z0-5]{8,}" required/></label>
        </fieldset>
        <fieldset>
          <fieldset>
            <label for="profile-picture">Add a profile picture: 
              <input id="profile-picture"type="file" name="file"></input>
            </label>
            <label for="age">Input your age (years): 
              <input id="age" type="number" min="13" max="100" name="age"
              ></input>
            </label>
            <label for="referrer">How did you hear about us?
            <select id="referrer" name="referrer">
              <option value="">(Select one)</option>
              <option value="1">Social Media</option>
              <option value="2">News</option>
              <option value="3">Friend</option>
              <option value="4">Other</option>
            </select>
            </label>
            <label for="bio">Provide a bio:
              <textarea id="bio" name="bio" type="size" rows="4" cols="35" placeholder="I like coding..."></textarea>
            </label>
          </fieldset>
        </fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input id="personal-account" checked="Personal" type="radio" name="account-type"></input> Personal</label>
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type"></input> Business</label>
        <fieldset></fieldset>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" name="terms&conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit"></input>
    </form>

</body>
</html>
