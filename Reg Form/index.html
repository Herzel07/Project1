<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

        <fieldset>
            <label type="text" for="first-name">First Name: <input id="first-name" required /></label>
            <label type="text" for="last-name">Last Name: <input id="last-name" required /></label>
            <label for="email">Email: <input type="email" id="email" required /></label>
            <label for="new-password">Password: <input type="password" id="new-password" minlength="8" required/></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit"></input>
    </form>

</body>
</html>
