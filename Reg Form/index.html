<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

        <fieldset>
            <label type="text" for="first-name">First Name: <input id="first-name" required /></label>
            <label type="text" for="last-name">Last Name: <input id="last-name" required /></label>
            <label for="email">Email: <input type="email" id="email" required /></label>
            <label for="new-password">Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required/></label>
        </fieldset>
        <fieldset>
          <fieldset>
            <label>Add a profile picture: <input type="file"></input></label>
            <label>Input your age (years): <input type="number" min="13" max="100"></input></label>
            <select>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </fieldset>
        </fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" checked="Personal" type="radio" name="account-type"></input> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type"></input> Business</label>
        <fieldset></fieldset>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit"></input>
    </form>

</body>
</html>
